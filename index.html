<!DOCTYPE html>
<html lang="en">
<head>
    <br>
    <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="gameArea">
        <table width="100%">
        <tr>
            <td id="columnOne" align="right" width="20%">                
                <div id="smallest">1 ...</div>                
            </td>
            <td id="columnTwo" align="center" width="60%">
                <p>Guess a number between 1 - 100</p>
                <p>Enter number below</p>
                <div id="gameField">
                    <div>         
                        <input type="text" id="userInput" maxlength="3" size="6" min="1" max="5"
                            style="text-align: center; font-size: x-large; font-weight: 600; 
                            border-radius: 7px; background-color: antiquewhite;"
                            onkeydown = "if (event.keyCode == 13)       /* to use Enter key as input button */
                            document.getElementById('btnOk').click()"  autofocus>
                        <button onclick="compare()" id="btnOk">OK</button>  
                    </div>    
                </div>    
                <p id="alerts">Let's go!</p>
                <p id="guessed">Guessed: </p>
                <p id="guesses">Guesses: </p>
                <button onclick="window.location.reload(); hello()" id="btnNew">NEW GAME</button>                
            </td>
            <td id="columnThree" align="left" width="20%">                
                <div id="biggest">... 100</div>                
            </td>
        </tr>
    </table>
    </div>
</body>
</html>
